    <title>Сайт строительной компании</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header  header__container">
            <a href="/" class="logo" title="Главная страница">

                    <use xlink:href="icons/logo.svg#logo"></use>
                </svg>
            </a>
            <button class="hamburger">
            </button>
        </header>
        <main class="main">
            <section class="hero">
                <div class="container hero__container">
                    <h1 class="header-one hero__header">
                        реализуем крупнейшие проекты в россии <span class="hero__subheader">стадионы, газопроводы, мосты, дамбы</span>
                    </h1>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
